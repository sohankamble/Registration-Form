<!DOCTYPE html>
<html>

<head>
    <title>
        Registration_Form
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit()" ; autocomplete="off">
                    <div>
                        <label>Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This
                            field is compulsory.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="text" name="Email" id="Email">
                    </div>
                    <div>
                        <label>Website</label>
                        <input type="text" name="Website" id="Website">
                    </div>
                    <div>
                        <label>City</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div class="dob">
                        <label>Date of birth</label>
                        <input type="date" name="dob" id="dob">
                    </div>
                    <div>
                        <label>Gender</label>
                        <input type="radio" value="Male" name="Male" id="Male">Male
                        <input type="radio" value="Female" name="Female" id="Female">Female
                    </div>
                    <div class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>

                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Website</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
